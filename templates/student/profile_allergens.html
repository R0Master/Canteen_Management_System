{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Аллергены</h2>

<form method="post" class="card">
  <div class="card-body">

    <div class="row g-2">
      {% for a in all_flags %}
        <div class="col-12 col-md-6 col-lg-4">
          <label class="d-flex align-items-center gap-2 border rounded p-2">
            <input type="checkbox" name="allergens" value="{{ a }}"
                   {% if a in selected %}checked{% endif %}>
            <span>{{ allergen_labels.get(a, a) }}</span>
          </label>
        </div>
      {% endfor %}
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('pages.student_profile') }}">Отмена</a>
    </div>

  </div>
</form>

{% endblock %}
